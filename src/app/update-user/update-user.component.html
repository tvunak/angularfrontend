<h1 >Modify user details</h1>
<hr>
<br/>
<div class="form-wrapper">
    <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                    <th mat-header-cell  *matHeaderCellDef > Edit </th>
                    <td mat-cell *matCellDef="let user" >
                        <button mat-button (click)="onEditClicked(user)" ><mat-icon color="warn">edit</mat-icon></button>
                    </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell  *matHeaderCellDef > Delete </th>
                <td mat-cell *matCellDef="let user" >
                    <button mat-button (click)="onDeleteClicked(user)" ><mat-icon color="warn">delete</mat-icon></button>
                </td>
            </ng-container>
            
            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            
    </table>
              
</div>
