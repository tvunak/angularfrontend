<h1 >Modify article details</h1>
<hr>
<br/>
<div class="form-wrapper">
  <table mat-table [dataSource]="articleDataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let article"> {{article.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef > Date </th>
      <td mat-cell *matCellDef="let article"> {{article.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time" >
        <th mat-header-cell *matHeaderCellDef > Time </th>
        <td mat-cell *matCellDef="let article"> {{article.time}} </td>
      </ng-container>

    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let article"> {{article.price}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let article" >
        <button mat-flat-button (click)="onEditClicked(article)" >
          <mat-icon color="warn">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <th mat-header-cell  *matHeaderCellDef > Delete </th>
      <td mat-cell *matCellDef="let article" >
        <button mat-flat-button (click)="onDeleteClicked(article)" >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
