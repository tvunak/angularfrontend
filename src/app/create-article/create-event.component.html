<h1 color="warning">New article</h1>
<hr>
<br/>
<br/>
<div class="formWrapper">
    <form #articleForm="ngForm" (submit)="onSubmit(name.value, price.value, date.value, desc.value, manufacturer.value)" class="formArticle">
        <mat-form-field class="example-full-width input" >
            <input matInput placeholder="Article name" #name>
        </mat-form-field>
        <mat-form-field class="example-full-width input">
            <input matInput placeholder="Article price"  #price>
        </mat-form-field>
        <mat-form-field class="example-full-width input">
            <input matInput #date [matDatepicker]="picker" placeholder="Date" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width input">
            <input matInput placeholder="Article description" #desc>
        </mat-form-field>
        <mat-form-field class="example-full-width input">
            <input matInput placeholder="Article manufacturer" #manufacturer>
        </mat-form-field>

        <div class= "buttonWrapper warning">
            <button  mat-button color="secondary" (click)="cancelButton()">Cancel</button>
            <button  mat-button color="secondary" type="reset">Reset</button>
            <button  mat-button color="secondary" type="submit">Submit</button>
        </div> 
    </form>
</div>
